<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="registerForm"
        (submit)="register()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text"
                   formControlName="name"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <form-error-message controlName="name"
                            errorKey="required">Name is required.</form-error-message>
      </div>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"
                   formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <form-error-message controlName="email"
                            errorKey="required">Email is required.</form-error-message>
        <form-error-message controlName="email"
                            errorKey="email">Invalid email.</form-error-message>
      </div>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"
                   formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <form-error-message controlName="password"
                            errorKey="required">Password is required.</form-error-message>
        <form-error-message controlName="password"
                            errorKey="minlength">Password is must be at least 6 characters.</form-error-message>
      </div>
      <ion-item>
        <ion-label floating>Repeat Password</ion-label>
        <ion-input type="password"
                   formControlName="password_confirmation"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <form-error-message controlName="password_confirmation"
                            errorKey="passwordConfirmation">Passwords does not match.</form-error-message>
      </div>
    </ion-list>
    <div padding>
      <button type="submit"
              ion-button
              color="primary"
              block>Sign Up</button>
    </div>
  </form>
</ion-content>
