<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content *ngIf="isAuthenticated">
        <ion-list>
            <button ion-item
                    (click)="openPage(uploadPage)">
                Upload Picture
            </button>
            <button ion-item
                    (click)="logout()">
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content
         #nav
         [root]="rootPage"></ion-nav>
